<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter (optional if you want to load Inter directly) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global font family */
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    .navbar-custom {
      padding: 20px 0;
      background-color: transparent;
    }
    .nav-link {
      color: black;
      margin-right: 20px;
    }
    .nav-link:hover {
      color: #007bff; /* Hover color */
    }
    .navbar img {
      max-height: 50px;
      transition: opacity 0.3s ease-in-out;
    }
    .navbar img:hover {
      opacity: 0.7;
    }
    .btn-try {
      color: white;
    }
    .btn-try:hover {
      background-color: #0056b3; /* Default Bootstrap button hover */
    }
    /* Banner styles */
    .banner {
      background-image: url('https://static.ghost.org/v5.0.0/images/publication-cover.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      height: 50vh; /* Reduced banner height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Optional overlay for better text contrast */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .banner-text {
      font-size: 2.5rem; /* Large banner text */
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <!-- Column 1: Links -->
      <div class="col d-flex justify-content-start align-items-center">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact Us</a>
      </div>
      <!-- Column 2: Placeholder image (centered) -->
      <div class="col d-flex justify-content-center align-items-center">
        <a href="index.html">
          <img src="https://via.placeholder.com/100" alt="Logo Placeholder">
        </a>
      </div>
      <!-- Column 3: Try Now Button -->
      <div class="col d-flex justify-content-end align-items-center">
        <a href="https://example.com" class="btn btn-primary">Try Now</a>
      </div>
    </div>
  </nav>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-overlay">
      <div class="banner-text">
        Easily understand tabular data without the hassle of formatting or mastering Excel and complex BI tools.
      </div>
      <a href="https://example.com" class="btn btn-primary btn-lg">Try Now</a>
    </div>
  </section>

  <!-- Placeholder content for the page -->
  <div class="container">
    <h1 class="text-center mt-5">Welcome to My Website</h1>
    <p class="text-center">This is a simple landing page built with Bootstrap.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
